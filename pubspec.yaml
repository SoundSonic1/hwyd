name: hwyd
description: hwyd is the world's first nano journal. Simple. Focused. Beautiful. All you can do is write your best words.
publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  google_fonts: ^2.0.0
  shared_preferences: ^2.0.5
  date_format: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/hwyd_logo.png
  uses-material-design: true
